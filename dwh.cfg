[CLUSTER]
HOST=<redshift_cluster> # 'redshift-cluster-1.cj8rrand7nlz.us-east-1.redshift.amazonaws.com'
DB_NAME=<db_name>
DB_USER=<db_user>
DB_PASSWORD=<db_password>
DB_PORT=<db_port>

[IAM_ROLE]
ARN=<iam_role_arn> # arn:aws:iam::717416799910:role/myRedshiftRole

[S3]
LOG_DATA= <s3_bucket_log_data> # 's3://source_dir/log_data'
LOG_JSONPATH=<s3_bucket_log_json_path> #'s3://source_dir/log_json_path.json'
SONG_DATA=<s3_bucket_song_data> #'s3://source_dir/song_data'